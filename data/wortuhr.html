                    <div id="colorPicker"></div>
                </div>
            </div>

            </div>

            <div class="form-control mt-4">
                <label class="cursor-pointer label">
                    <span class="label-text">Nachtmodus aktivieren</span>
                </label>
                <input type="checkbox" class="toggle toggle-primary" id="nightModeToggle">
            </div>

            <div id="nightSettings" class="opacity-50 pointer-events-none">

                <div class="flex">
                    <!-- Startzeit -->
                    <div class="form-control mt-4" style="margin-right:2em">
                        <label class="label"><span class="label-text">Startzeit</span></label>
                        <input type="time" id="nightStart" class="input input-bordered dark:bg-gray-400 dark:text-white w-30">
                    </div>

                    <!-- Endzeit -->
                    <div class="form-control mt-4">
                        <label class="label"><span class="label-text">Endzeit</span></label>
                        <input type="time" id="nightEnd" class="input input-bordered dark:bg-gray-400 dark:text-white w-30">
                    </div>
                </div>

                <!-- Color Picker -->
                <div class="mt-4 row-span-2">
                    <label class="label"><span class="label-text">Primärfarbe</span></label>
                    <div class="mt-4">
                        <div id="nightColorPicker"></div>
                    </div>
                </div>
                
                <!-- Modus -->
                <div class="form-control mt-4">
                    <label class="label"><span class="label-text">Modus</span></label>
                    <select class="select select-bordered dark:bg-gray-400 dark:text-white" id="nightMode">
                    </select>
                </div>

                <!-- Helligkeit -->
                <div class="form-control mt-4 col-span-full">
                    <label class="label"><span class="label-text">Helligkeit</span></label>
                    <div class="flex items-center gap-4">
                        <input type="range" min="0" max="255" value="80" class="range" id="nightBrightness">
                        <span id="nightBrightnessValue" class="w-10 text-right font-semibold">80</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
